<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lifts Tracker</title>

  <!-- Relative paths to work both locally and on GitHub Pages -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.css" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Lifts Tracker</h1>

  <!-- Exercise Selection Buttons -->
  <div>
    <button id="overhead-press-btn">OP</button>
    <button id="bench-press-btn">BP</button>
    <button id="squat-btn">SQ</button>
    <button id="deadlift-btn">DL</button>
  </div>

  <!-- Current Exercise Display -->
  <h2 id="exerciseName">Select an Exercise</h2>

  <!-- Initialization Section -->
  <div id="initialization" style="display: none;">
    <div class="input-column">
      <label for="maxWeightInput">Enter Weight Used (lbs):</label>
      <input type="number" id="maxWeightInput" min="1" required>

      <label for="maxRepsInput">Enter Max Reps Performed:</label>
      <input type="number" id="maxRepsInput" min="1" required>
    </div>

    <button id="initializeExercise">Initialize</button>
  </div>

  <!-- Tracker Section -->
  <div id="tracker" style="display: none;">
    <h3>
      Cycle: <span id="cycleNumber"></span>,
      Week: <span id="weekNumber"></span>,
      Block: <span id="blockType"></span>
    </h3>

    <!-- Deload Notification -->
    <div id="deloadNotice" style="color: #ff4500; font-weight: bold; margin-bottom: 10px;"></div>

    <!-- Prescribed Sets -->
    <div id="prescribedSets"></div>

    <!-- Supplement Work -->
    <div id="supplementWork"></div>

    <!-- Exercise Options Accordion -->
    <div class="accordion">
      <div class="accordion-header" id="exerciseOptionsHeader">
        <span>â–¶ Exercise Options</span>
      </div>
      <div class="accordion-content" id="exerciseOptionsContent" style="display: none;">
        <label for="exerciseSelect">Select Exercise:</label>
        <select id="exerciseSelect">
          <!-- Options will be populated dynamically -->
        </select>
      </div>
    </div>

    <!-- AMRAP Section -->
    <div class="amrap-row">
      <label for="amrap">AMRAP Reps:</label>
      <input type="number" id="amrap" min="0" required>
    </div>

    <!-- AMRAP Controls -->
    <div id="amrap-controls">
      <button id="amrap-plus">+</button>
      <button id="amrap-minus">-</button>
    </div>

    <!-- New Actual Weight Input Section for Set 3 -->
    <div class="actual-weight-row">
      <label for="actualWeight">Actual Weight for Set 3 (lbs):</label>
      <input type="number" id="actualWeight" min="0" required>
    </div>

    <!-- Actual Weight Controls -->
    <div id="actualWeight-controls">
      <button id="actualWeight-plus">+</button>
      <button id="actualWeight-minus">-</button>
    </div>

    <!-- Save Progress -->
    <button id="save">Save Progress</button>
  </div>

  <!-- Converter Button -->
  <div>
    <button id="converter-btn">Converter</button>
  </div>

  <!-- History and Utility Buttons -->
  <div>
    <button id="view-history">View History</button>
    <button id="clear-last-entry">Clear Last Entry</button>
  </div>

  <!-- Full Backup/Restore Buttons -->
  <div>
    <button id="backup">Full Backup</button>
    <button id="restore">Restore Backup</button>
  </div>

  <!-- Config Import Button -->
  <div>
    <button id="import-config">Import Config</button>
  </div>

  <!-- Hidden File Input for Importing Config -->
  <input type="file" id="configFileInput" style="display: none;" accept=".json">

  <!-- History Display -->
  <div id="history"></div>

  <!-- Offline Notification -->
  <div id="offline-notification" style="display: none; color: red;">
    You are currently offline. Some features may not be available.
  </div>

  <!-- Exercise Converter Modal -->
  <div id="converter-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h1>Exercise Performance Converter</h1>

      <form id="converter-form" autocomplete="off">
        <div class="input-column">
          <h2>Reference Exercise</h2>
          <label for="refExerciseInput">Exercise:</label>
          <input id="refExerciseInput" class="dropdown-input" autocomplete="off" placeholder="Type to search...">
          <label for="refWeight">Weight:</label>
          <input type="number" id="refWeight" min="1" required>
          <label for="refReps">Reps:</label>
          <input type="number" id="refReps" min="1" required>
        </div>
        <div class="input-column">
          <h2>Target Exercise</h2>
          <label for="targetExerciseInput">Exercise:</label>
          <input id="targetExerciseInput" class="dropdown-input" autocomplete="off" placeholder="Type to search...">

          <!-- Mode toggle -->
          <div class="mode-toggle">
            <label>
              <input type="radio" name="targetMode" value="reps" checked> Find Weight for Reps
            </label>
            <label>
              <input type="radio" name="targetMode" value="weight"> Find Reps for Weight
            </label>
          </div>

          <!-- Target reps input (default mode) -->
          <div id="targetRepsGroup">
            <label for="targetReps">Target Reps:</label>
            <input type="number" id="targetReps" min="1">
          </div>

          <!-- Target weight input (reverse mode) -->
          <div id="targetWeightGroup" style="display: none;">
            <label for="targetWeight">Target Weight:</label>
            <input type="number" id="targetWeight" min="1">
          </div>
        </div>
        <div class="button-row">
          <button type="submit">Convert</button>
          <button type="button" id="importConverterConfig">Import Config</button>
        </div>
      </form>

      <div id="converter-result" class="readonly-output"></div>
      <div id="converter-error-message" style="color: red;"></div>

      <input type="file" id="converterConfigFileInput" style="display: none;" accept=".json">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
