<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Lifts Tracker</title>
  
  <!-- Relative paths to work both locally and on GitHub Pages -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Lifts Tracker</h1>

  <!-- Exercise Selection Buttons -->
  <div>
    <button id="overhead-press-btn">OP</button>
    <button id="bench-press-btn">BE</button>
    <button id="squat-btn">SQ</button>
    <button id="deadlift-btn">DL</button>
  </div>

  <!-- Current Exercise Display -->
  <h2 id="exerciseName">Select an Exercise</h2>

  <!-- Initialization Section -->
  <div id="initialization" style="display: none;">
    <label for="trainingMaxInput">Enter 1-Rep Max (1RM):</label>
    <input type="number" id="trainingMaxInput" min="1" required>
    <button id="initializeExercise">Initialize</button>
  </div>

  <!-- Tracker Section -->
  <div id="tracker" style="display: none;">
    <h3>
      Cycle: <span id="cycleNumber"></span>, 
      Week: <span id="weekNumber"></span>, 
      Block: <span id="blockType"></span>
    </h3>

    <!-- Deload Notification -->
    <div id="deloadNotice" style="color: #ff4500; font-weight: bold; margin-bottom: 10px;"></div>

    <!-- Prescribed Sets -->
    <div id="prescribedSets"></div>

    <!-- Supplement Work -->
    <div id="supplementWork"></div>

    <!-- Show Alternative Weights Button -->
    <div class="button-row">
      <button id="showAlternativeWeightsBtn">Show Alternative Exercise Weights</button>
    </div>

    <div id="alternativeWeights"></div>

    <!-- AMRAP Section -->
    <div class="amrap-row">
      <label for="amrap">AMRAP Reps:</label>
      <input type="number" id="amrap" min="0" required>
    </div>

    <!-- AMRAP Controls -->
    <div id="amrap-controls">
      <button id="amrap-plus">+</button>
      <button id="amrap-minus">-</button>
    </div>

    <!-- New Actual Weight Input Section for Set 3 -->
    <div class="actual-weight-row">
      <label for="actualWeight">Actual Weight for Set 3 (lbs):</label>
      <input type="number" id="actualWeight" min="0" required>
    </div>

    <!-- Actual Weight Controls -->
    <div id="actualWeight-controls">
      <button id="actualWeight-plus">+</button>
      <button id="actualWeight-minus">-</button>
    </div>

    <!-- Save Progress -->
    <button id="save">Save Progress</button>
  </div>

  <!-- History and Utility Buttons -->
  <div>
    <button id="view-history">View History</button>
    <button id="clear-last-entry">Clear Last Entry</button>
    <button id="export-history">Export History</button>
    <button id="import-history">Import History</button>
  </div>

  <!-- Config Import Button -->
  <div>
    <button id="import-config">Import Config</button>
  </div>

  <!-- Hidden File Input for Importing History -->
  <input type="file" id="file-input" style="display: none;" accept=".json">

  <!-- Hidden File Input for Importing Config -->
  <input type="file" id="configFileInput" style="display: none;" accept=".json">

  <!-- History Display -->
  <div id="history"></div>

  <!-- Offline Notification -->
  <div id="offline-notification" style="display: none; color: red;">
    You are currently offline. Some features may not be available.
  </div>

  <script src="js/app.js"></script>
</body>
</html>
