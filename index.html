<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifts Tracker</title>
  <link rel="canonical" href="https://denysy1.github.io/lifts-tracker/" />
  <link rel="manifest" href="/lifts-tracker/manifest.webmanifest">
  <link rel="stylesheet" href="/lifts-tracker/css/styles.css">
</head>
<body>
  <h1>Lifts Tracker</h1>

  <div class="tracker">
    <label for="exercise">Exercise:</label>
    <select id="exercise">
      <option value="Overhead Press">Overhead Press</option>
      <option value="Bench Press">Bench Press</option>
      <option value="Squat">Squat</option>
      <option value="Deadlift">Deadlift</option>
    </select>
    
    <label for="trainingMax">Training Max (lbs):</label>
    <input type="number" id="trainingMax">

    <button id="calculate">Calculate Sets</button>

    <div id="prescribedSets"></div>

    <label for="amrap">AMRAP Reps:</label>
    <input type="number" id="amrap">

    <button id="save">Save Progress</button>
    <button id="view-history">View History</button>
  </div>

  <div id="history"></div>

  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/lifts-tracker/sw.js',
        { scope: '/lifts-tracker/' }
      );
    }
  </script>
  <script src="/lifts-tracker/js/app.js"></script>
</body>
</html>
